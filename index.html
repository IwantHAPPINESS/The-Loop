<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Мага</title>
</head>
<body>

	<header class="header">
		<div class="container__header">
			<div class="header-line">
				<div class="container__button__group__1">
					<button class="header__button__group__1"><a href="#" class="header__a">Для мужчин</a></button>
					<button class="header__button__group__1"><a href="#" class="header__a">Для женщин</a></button>
					<button class="header__button__group__1"><a href="#" class="header__a">Для детей</a></button>
				</div>
				<div class="header__logo">

					<div class="container__logo">
						<img src="img/Frame.png">
					</div>

					<div class="logo__container__text">
						<p class="logo__text">The Loop</p>
					</div>
					
				</div>
				<div class="container__button__group__2">
					<button class="header__button__group__2"><a href="#" class="header__a">Оплата</a></button>
					<button class="header__button__group__2"><a href="#" class="header__a">Доставка</a></button>
				</div>

				<div class="header__icon">
					<img src="img/shopping-basket-button.svg" alt="basket" class="basket__img">
					<img src="img/Group 6.svg" class="before__basket">
				</div>

			</div>
				<div class="sale__block">

					<div class="container__sale">
						<div class="small__text">Зимняя распродажа</div>
						<div class="big__text">Скидки до 90%</div>
						<button class="sale__button"><a href="#" class="sale__button__a">Смотреть модели</a></button>
					</div>
					<div class="container__run__img">
						<img src="img/first-screen__image.png" alt="krosovki" class="crosovki__img">
					</div>
				</div>
				<div class="container__palki">
					<div class="palki"></div>
					<div class="palki"></div>
					<div class="palki"></div>
					<div class="palki"></div>
				</div>
		</div>
	</header>
	<div class="container__free__shiping">
		<div class="text__shiping">
			<p><b>БЕСПЛАТНАЯ ДОСТАВКА</b> ОТ 3000 &#x20BD</p>
		</div>
		<div class="text__shiping__small">
			<p>Сделате заказ и получите подарок!</p>
		</div>
	</div>
	<main class="catalog__main">
		<div class="container__main">
			<div class="col__line">
				<div class="man-col">
					<div class="text-col__container">
						<div class="man-col__text big"><b>МУЖСКАЯ</b> КОЛЛЕКЦИЯ</div>
						<div class="man-col__text__small small">Обувь, полуверы, костюмы</div>	
						<button class="man__btn col"><img src="img/Arrow.svg"></button>
					</div>	
					<img src="img/Rectangle 3.png" class="img__man__main">
				</div>
				<div class="woman-col">
					<div class="text-col__container__woman">
						<div class="woman-col__text big"><b>ЖЕНСКАЯ</b> КОЛЛЕКЦИЯ</div>
						<div class="woman-col__text__small small">Обувь, полуверы, костюмы</div>
						<button class="woman__btn col"><img src="img/Arrow.svg"></button>
					</div>	
					<img src="img/Rectangle 3.1.png" class="img__woman__main">
			    </div>
		</div>	
			<div class="catalog">
				<img src="img/catalog__item.svg" class="catalog__rectangle">
				<img src="img/catalog__item.svg" class="catalog__rectangle">
				<img src="img/catalog__item.svg" class="catalog__rectangle">
				<img src="img/catalog__item.svg" class="catalog__rectangle">
				<img src="img/catalog__item.svg" class="catalog__rectangle">
				<img src="img/catalog__item.svg" class="catalog__rectangle">
				<img src="img/catalog__item.svg" class="catalog__rectangle">
				<img src="img/catalog__item.svg" class="catalog__rectangle">
			</div>
			<div class="new__item"></div>
		</div>	
	</main>



	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
